<li *ngIf="link && !link.hide">
  <a
    mat-button
    [routerLink]="link.path"
    (click)="onClick(); $event.preventDefault()"
  >
    {{ link.label }}
  </a>

  <ul *ngIf="link.children && link.children.length > 0" class="ml-4">
    <app-nav-link
      *ngFor="let child of link.children"
      [link]="child"
    ></app-nav-link>
  </ul>
</li>
