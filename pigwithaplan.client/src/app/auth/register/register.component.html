<div class="flex items-center justify-center h-full">
  <div class="w-full max-w-md">
    <mat-card class="p-8">
      <h1 class="text-2xl font-bold mb-6 text-center">Pig With A Plan</h1>
      <h2 class="text-xl font-semibold mb-4">Login</h2>
      <p class="mb-6">
        Have an account already?
        <a href="/login" class="text-blue-600">Login!</a>
      </p>
      <form [formGroup]="formRegister">
        <mat-form-field appearance="outline" class="w-full mb-4">
          <mat-label>Username</mat-label>
          <input matInput type="text" [formControl]="username" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-full mb-4">
          <mat-label>Email</mat-label>
          <input matInput type="text" [formControl]="email" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-full mb-4">
          <mat-label>Password</mat-label>
          <input matInput type="password" [formControl]="getPassword(false)" />
          <button mat-icon-button matSuffix tabindex="-1">
            <mat-icon>visibility</mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-full mb-4">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" [formControl]="getPassword(true)" />
          <button mat-icon-button matSuffix tabindex="-1">
            <mat-icon>visibility</mat-icon>
          </button>
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          class="w-full mb-4"
          (click)="submit()"
        >
          Sign Up
        </button>
        <button
          mat-raised-button
          color="accent"
          class="w-full flex items-center justify-center"
        >
          <mat-icon class="mr-2">account_circle</mat-icon> Sign up with Google
        </button>
      </form>
    </mat-card>
  </div>
</div>
